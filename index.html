<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mechanics</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-overlay">
      <div id="container">
        <div class="logo-container">
          <img src="/logo.png" alt="logo" />
        </div>
        <div class="panel-container">
          <div class="panel">
            <h1 class="heading">Create an account</h1>
            <p class="panel__subheading">
              Already have an account? <a href="">Sign In</a>Sign In
            </p>
            <form onsubmit="alert('Success')">
              <div class="input">
                <label for="email-address">Email Address</label>
                <input type="email" required id="email-address" />
                <div class="input__indicator"></div>
              </div>
              <div class="name">
                <div class="input">
                  <label for="first-name">First Name</label>
                  <input type="text" required id="first-name" />
                  <div class="input__indicator"></div>
                </div>
                <div class="input">
                  <label for="last-name">Last Name</label>
                  <input type="text" required id="last-name" />
                  <div class="input__indicator"></div>
                </div>
              </div>
              <div class="input">
                <label for="password">Password</label>
                <input type="password" required id="password" />
                <div class="input__indicator"></div>
              </div>
              <div class="date-of-birth">
                <h6 class="date-of-birth__heading">Date of birth</h6>

                <div class="date-of-birth__inputs">
                  <div class="dropdown">
                    <label for="month">Month</label>
                    <select name="month" id="month">
                      <option value="january">January</option>
                      <option value="february">February</option>
                      <option value="march">March</option>
                      <option value="april">April</option>
                    </select>
                  </div>
                  <div class="input">
                    <label for="day">Day</label>
                    <input type="number" required id="day" min="1" max="31" />
                    <div class="input__indicator"></div>
                  </div>
                  <div class="input">
                    <label for="year">Year</label>
                    <input
                      type="number"
                      required
                      id="year"
                      min="1900"
                      max="2023"
                    />
                    <div class="input__indicator"></div>
                  </div>
                </div>
              </div>
              <p class="consent">
                By clicking Create Account, I agree that i have read the
                <a href="">Term of Use</a> and <a href="">Privacy Policy</a>.
              </p>
              <button type="submit">Create account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      var images = ["img2.jpg", "img3.jpg", "img4.avif", "img5.avif"];
      function changeBackground() {
        var randomNumber = Math.floor(Math.random() * images.length);
        document.body.style.backgroundImage =
          "url(img/" + images[randomNumber] + ")";
      }
      window.onload = changeBackground;
    </script>
  </body>
</html>
